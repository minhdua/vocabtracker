<div class="modal fade" id="add-topic-modal" tabindex="-1" aria-labelledby="addTopicModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="add-topic-form" enctype="multipart/form-data" method="post" action="{% url 'add_topic' %}">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title" id="addTopicModalLabel">Add Topic</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Add Topic form fields -->
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="add-topic-title" class="form-control" name="name" required />
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<textarea class="form-control" id="add-topic-description" name="description"></textarea>
					</div>
					<div class="mb-3">
						<label for="image" class="form-label">Image</label>
						<input type="file" class="form-control" id="add-topic-image-url" name="image" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" id="add-topic-save" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
