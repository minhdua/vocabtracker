<div class="col">
	<div class="card">
		{% if image_url %}
		<img src="{{ image_url }}" class="card-img-top" alt="..." />
		{% else %} {% load static %}
		<img src="{% static 'images/default-image.png' %}" class="card-img-top" alt="Default image" />
		{% endif %}
		<div class="card-body">
			<h5 class="card-title"><a href="{{id}}">{{ title }}</a></h5>
			<p class="card-text">{{ description }}</p>
			<div class="form-check">
				<input type="checkbox" name="topic-choice" class="form-check-input" id="{{id}}" />
				<label class="form-check-label" for="{{id}}">Choose Topic</label>
			</div>
			<!-- <a href="{{id}}" class="btn btn-primary">Vocabularies</a>
			<a href="study/{{id}}" class="btn btn-primary">Study</a> -->
		</div>
	</div>
</div>
