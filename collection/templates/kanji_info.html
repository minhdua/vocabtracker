<!-- Popup container -->
<div id="popupContainer" class="popup">
  <!-- Close button -->
  <span class="close-btn" onclick="closePopup()">&times;</span>

  <!-- Kanji label and value -->
  <p>
    <strong>Kanji:</strong>
    <span id="kanjiValue">[Kanji Value]</span>
  </p>

  <!-- Onyumi label and value -->
  <p>
    <strong>Onyumi:</strong>
    <span id="onyumiValue">[Onyumi Value]</span>
  </p>

  <!-- Kunyumi label and value -->
  <p>
    <strong>Kunyumi:</strong>
    <span id="kunyumiValue">[Kunyumi Value]</span>
  </p>

  <!-- Meaning label and value -->
  <p>
    <strong>Meaning:</strong>
    <span id="meaningValue">[Meaning Value]</span>
  </p>

  <!-- Sino-Vietnamese label and value -->
  <p>
    <strong>Sino-Vietnamese:</strong>
    <span id="sinoVietnameseValue">[Sino-Vietnamese Value]</span>
  </p>

  <!-- Properties label and table -->
  <p>
    <strong>Properties:</strong>
  </p>
  <table>
    <tr>
      <th>Shape</th>
      <th>Radical</th>
      <th>Strokes</th>
      <th>Unicode</th>
      <th>Pen Strokes</th>
    </tr>
    <tr>
      <td id="shapeValue">[Shape Value]</td>
      <td id="radicalValue">[Radical Value]</td>
      <td id="strokesValue">[Strokes Value]</td>
      <td id="unicodeValue">[Unicode Value]</td>
      <td id="penStrokesValue">[Pen Strokes Value]</td>
    </tr>
  </table>
</div>
