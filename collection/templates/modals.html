<div class="modal fade" id="add-topic-modal" tabindex="-1" aria-labelledby="addTopicModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="add-topic-form" enctype="multipart/form-data" method="post">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title" id="addTopicModalLabel">Add Topic</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Add Topic form fields -->
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="add-topic-title" class="form-control" name="name" required />
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<textarea class="form-control" id="add-topic-description" name="description"></textarea>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Index</label>
						<input type="number" id="add-topic-index" class="form-control" name="index" required />
					</div>
					<div class="mb-3">
						<label for="image" class="form-label">Image</label>
						<input type="file" class="form-control" id="add-topic-image-url" name="image" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" id="add-topic-save" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- edit modal-->
<div class="modal fade" id="edit-topic-modal" tabindex="-1" aria-labelledby="editTopicModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="edit-topic-form" enctype="multipart/form-data" method="post" action="{% url 'topic' %}">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title" id="editTopicModalLabel">Edit Topic</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Edit Topic form fields -->
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="edit-topic-title" class="form-control" name="name" required />
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<textarea class="form-control" id="edit-topic-description" name="description"></textarea>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Index</label>
						<input type="number" id="edit-topic-index" class="form-control" name="index" required />
					</div>
					<div class="mb-3">
						<label for="image" class="form-label">Image</label>
						<input type="file" class="form-control" id="edit-topic-image-url" name="image" />
					</div>
					<input type="hidden" id="edit-topic-id" name="id" value="" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" id="edit-topic-save" class="btn btn-primary">Edit</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!--import json modal-->

<div class="modal fade" id="import-json-modal" tabindex="-1" aria-labelledby="importJsonModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="importJsonModalLabel">Import JSON</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="json-textarea" class="form-label">Paste your JSON here:</label>
					<textarea class="form-control" id="json-textarea" rows="5"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="import-json-button">Import</button>
			</div>
		</div>
	</div>
</div>

<!-- Points result modal -->
<div class="modal fade" id="points-modal" tabindex="-1" aria-labelledby="pointsModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="pointsModalLabel">Points Result</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>You earned <span id="points-earned"></span> points!</p>
				<p>You answered <span id="num-correct"></span> out of <span id="num-questions"></span> questions correctly.</p>
				<p>You answered <span id="num-incorrect"></span> questions incorrectly.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
